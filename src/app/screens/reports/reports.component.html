<section class="reports">
  <div class="reports-header">
    <h2> Reportes Financieros</h2>
    <p class="subtitle">
      @if (isAdmin) {
        <span>Visualizaci贸n de todos los usuarios</span>
      } @else {
        <span>Mis reportes personales</span>
      }
    </p>
  </div>

  <!-- Filtros de fecha -->
  <div class="filters-card">
    <h3> Filtros</h3>
    <div class="filters-grid">
      <div class="form-group">
        <label for="fechaDesde"> Fecha Desde</label>
        <input
          type="date"
          id="fechaDesde"
          [(ngModel)]="fechaDesde"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="fechaHasta"> Fecha Hasta</label>
        <input
          type="date"
          id="fechaHasta"
          [(ngModel)]="fechaHasta"
          class="form-control"
        />
      </div>

      <div class="form-actions">
        <button class="btn btn-primary" (click)="aplicarFiltros()">
          Aplicar Filtros
        </button>
        <button class="btn btn-secondary" (click)="limpiarFiltros()">
          Limpiar
        </button>
      </div>
    </div>
  </div>

  <!-- Gr谩ficos -->
  <div class="charts-grid">
    <!-- Gr谩fico de l铆nea: Evoluci贸n mensual -->
    <div class="chart-card">
      <h3> Evoluci贸n Mensual de Ingresos y Gastos</h3>
      <div class="chart-container line-chart">
        <canvas baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          type="line">
        </canvas>
      </div>
    </div>

    <!-- Gr谩fico de pastel: Gastos por categor铆a -->
    <div class="chart-card">
      <h3> Distribuci贸n de Gastos por Categor铆a</h3>
      <div class="chart-container pie-chart">
        <canvas baseChart
          [data]="pieChartData"
          [options]="pieChartOptions"
          type="pie">
        </canvas>
      </div>
    </div>
  </div>
</section>
