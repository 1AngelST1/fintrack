<section class="form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'âœï¸ Editar Movimiento' : 'â• Nuevo Movimiento' }}</h2>
    <button class="btn-back" (click)="onCancel()">â† Volver</button>
  </div>

  <div *ngIf="loading" class="loading">
    <p>â³ Cargando...</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!loading">
    <div class="form-grid">
      <!-- Tipo -->
      <div class="form-group">
        <label for="tipo">
          <span class="label-icon">ğŸ“Š</span>
          Tipo de Movimiento
        </label>
        <select id="tipo" formControlName="tipo" (change)="onTipoChange()">
          <option value="Ingreso">ğŸ’° Ingreso</option>
          <option value="Gasto">ğŸ’¸ Gasto</option>
        </select>
        <div class="error" *ngIf="f['tipo'].touched && f['tipo'].invalid">
          <small>El tipo es obligatorio.</small>
        </div>
      </div>

      <!-- CategorÃ­a -->
      <div class="form-group">
        <label for="categoria">
          <span class="label-icon">ğŸ·ï¸</span>
          CategorÃ­a
        </label>
        <select id="categoria" formControlName="categoria">
          <option value="">Selecciona una categorÃ­a</option>
          <option 
            *ngFor="let cat of categoriasFiltradas" 
            [value]="cat.nombre"
          >
            {{ cat.nombre }}
          </option>
        </select>
        <div class="error" *ngIf="f['categoria'].touched && f['categoria'].invalid">
          <small>La categorÃ­a es obligatoria.</small>
        </div>
      </div>

      <!-- Monto -->
      <div class="form-group">
        <label for="monto">
          <span class="label-icon">ğŸ’µ</span>
          Monto
        </label>
        <input 
          type="number" 
          id="monto" 
          formControlName="monto" 
          placeholder="0.00"
          step="0.01"
          min="0.01"
        />
        <div class="error" *ngIf="f['monto'].touched && f['monto'].invalid">
          <small *ngIf="f['monto'].errors?.['required']">El monto es obligatorio.</small>
          <small *ngIf="f['monto'].errors?.['min']">El monto debe ser mayor a 0.</small>
        </div>
      </div>

      <!-- Fecha -->
      <div class="form-group">
        <label for="fecha">
          <span class="label-icon">ğŸ“…</span>
          Fecha
        </label>
        <input 
          type="date" 
          id="fecha" 
          formControlName="fecha"
        />
        <div class="error" *ngIf="f['fecha'].touched && f['fecha'].invalid">
          <small *ngIf="f['fecha'].errors?.['required']">La fecha es requerida.</small>
          <small *ngIf="f['fecha'].errors?.['fechaFutura']">No se permiten fechas futuras.</small>
        </div>
      </div>
    </div>

    <!-- DescripciÃ³n -->
    <div class="form-group full-width">
      <label for="descripcion">
        <span class="label-icon">ğŸ“</span>
        DescripciÃ³n (Opcional)
      </label>
      <textarea 
        id="descripcion" 
        formControlName="descripcion"
        rows="4"
        placeholder="AÃ±ade detalles sobre este movimiento..."
      ></textarea>
    </div>

    <!-- Mensajes -->
    <div class="success" *ngIf="successMsg">
      <small>âœ… {{ successMsg }}</small>
    </div>
    <div class="error" *ngIf="errorMsg">
      <small>âŒ {{ errorMsg }}</small>
    </div>

    <!-- Botones -->
    <div class="form-actions">
      <button type="button" class="btn-cancel" (click)="onCancel()">
        Cancelar
      </button>
      <button 
        type="submit" 
        class="btn-submit" 
        [disabled]="loading || form.invalid"
      >
        <span *ngIf="loading">â³ Guardando...</span>
        <span *ngIf="!loading && isEditMode">ğŸ’¾ Actualizar</span>
        <span *ngIf="!loading && !isEditMode">ğŸ’¾ Guardar</span>
      </button>
    </div>
  </form>
</section>

<!-- Modal de advertencia de presupuesto excedido -->
<app-budget-warning-modal
  [isOpen]="isBudgetWarningOpen"
  [categoryName]="budgetData.categoryName"
  [budgetLimit]="budgetData.budgetLimit"
  [currentSpent]="budgetData.currentSpent"
  [newAmount]="budgetData.newAmount"
  (cancel)="onCancelBudgetWarning()">
</app-budget-warning-modal>
