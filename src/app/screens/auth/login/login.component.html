<section class="auth-form">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Correo -->
    <label for="correo">Correo</label>
    <input
      id="correo"
      type="email"
      placeholder="usuario@correo.com"
      formControlName="correo"
    />
    <div class="error" *ngIf="f['correo'].touched && f['correo'].invalid">
      <small *ngIf="f['correo'].errors?.['required']">El correo es obligatorio.</small>
      <small *ngIf="f['correo'].errors?.['email']">Formato de correo inválido.</small>
    </div>

    <!-- Contraseña -->
    <label for="password">Contraseña</label>
    <input
      id="password"
      type="password"
      placeholder="********"
      formControlName="password"
    />
    <div class="error" *ngIf="f['password'].touched && f['password'].invalid">
      <small *ngIf="f['password'].errors?.['required']">La contraseña es obligatoria.</small>
      <small *ngIf="f['password'].errors?.['minlength']">Mínimo 6 caracteres.</small>
    </div>

    <button type="submit">Entrar</button>

    <p class="register-link">
      ¿No tienes cuenta?
      <a routerLink="/auth/register">Regístrate aquí</a>
    </p>
    
    <p class="error-msg" *ngIf="errorMsg">{{ errorMsg }}</p>
    <button type="submit">Entrar</button>

  </form>
</section>
