<section class="auth-form">
  <h2>Crear Cuenta</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Nombre -->
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" formControlName="nombre" />
    <div class="error" *ngIf="f['nombre'].touched && f['nombre'].invalid">
      <small>El nombre es obligatorio.</small>
    </div>

    <!-- Apellidos -->
    <label for="apellidos">Apellidos</label>
    <input id="apellidos" type="text" formControlName="apellidos" />
    <div class="error" *ngIf="f['apellidos'].touched && f['apellidos'].invalid">
      <small>Los apellidos son obligatorios.</small>
    </div>

    <!-- Correo -->
    <label for="correo">Correo</label>
    <input id="correo" type="email" formControlName="correo" />
    <div class="error" *ngIf="f['correo'].touched && f['correo'].invalid">
      <small *ngIf="f['correo'].errors?.['required']">El correo es obligatorio.</small>
      <small *ngIf="f['correo'].errors?.['email']">Correo no válido.</small>
    </div>

    <!-- Contraseña -->
    <label for="password">Contraseña</label>
    <input id="password" type="password" formControlName="password" />
    <div class="error" *ngIf="f['password'].touched && f['password'].invalid">
      <small *ngIf="f['password'].errors?.['required']">Contraseña obligatoria.</small>
      <small *ngIf="f['password'].errors?.['minlength']">Mínimo 6 caracteres.</small>
    </div>

    <!-- Confirmar contraseña -->
    <label for="confirmar">Confirmar Contraseña</label>
    <input id="confirmar" type="password" formControlName="confirmar" />
    <div class="error" *ngIf="form.errors?.['mismatch'] && f['confirmar'].touched">
      <small>Las contraseñas no coinciden.</small>
    </div>

    <button type="submit">Registrar</button>

    <p class="login-link">
      ¿Ya tienes cuenta?
      <a routerLink="/auth/login">Inicia sesión</a>
    </p>
  </form>
</section>
